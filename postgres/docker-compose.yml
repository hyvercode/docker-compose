version: '3.5'

services:
  postgres:
    container_name: postgres
    image: postgres:12
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      PGDATA: /data/postgres
    volumes:
       - postgres:/data/postgres
    ports:
      - "5432:5432"
    restart: unless-stopped

networks:
  default:
    name: localhost
    external: true

volumes:
    postgres:
    pgadmin: